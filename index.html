<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
                <h1> Event Reminder </h1>
                <p>E-lems Online Event Reminder App</p>
                <p><a class="btn btn-primary btn-lg" href="event-list.html" role="button">List Events</a></p>
        </div>

<div class="row">
    <div class="col-md-4">
                <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Full Name</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Photo</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>

  <div class="form-group">
    <label for="exampleInputFile">Select Event Type</label> <br/>
   <select class="form-control" name="" id="">
    <option value="">Birthday</option>
     <option value="">Aniversary</option>
      <option value="">Custom Event</option>
   </select>
  </div>

    <div class="form-group">
    <label for="exampleInputFile">Date</label> <br/>
    <input type="date" class="form-control" id="exampleInputFile">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
</div>
    </div>
    
</body>
</html>
